<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div class="firstName">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="First Name" required />
      </div>
      <div class="LastName">
        <label for="LastName">Last Name</label>
        <input id="LastName" type="text" placeholder="Last Name" required />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="username">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" required />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>
      <div class="birthdate">
        <label for="birthdate">Birth date</label>
        <input id="birthdate" type="date" required />
      </div>
      <div class="happy">
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" list="happylist" required min="0" max="10" />
        <datalist id="happylist">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div class="fav">
        <label for="fav">What is your fav.color?</label>
        <input id="fav" type="color" />
      </div>
      <input type="submit" value="Create Account" required />
    </form>
  </body>
  <script src="./test.js"></script>
</html>
