<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="10day.css">
  </head>
  <body>
    <div class="playlist">
    <div class="top-bar">
      <div class="top-bar__column">
        <i class="fa-solid fa-xmark"></i>
        <span>Playlist</span>
      </div>
    </div>
    <section class="playlist-main">
      <div class="playlist-main__img">
        <i class="fa-regular fa-image"></i>
      </div>
      <div class="playlist-main__text">
        <h1>Random Love</h1>
        <p>by Divay Kapoor</p>
      </div>
    </section>
    <div class="playlist-button"> 
      <div class="playlist-button__play">
        <i class="fa-solid fa-circle-play"></i>
        <span>Play</span>
      </div>
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-plus"></i>
    </div>
    <section class="playlist-list">
      <div class="playlist-list__con">
        <div class="img"></div>
        <div class="text">
          <h3>Matargasti</h3>
          <p>Mohit Chauhan</p>
        </div>
      </div>
      <div class="playlist-list__con">
        <div class="img"></div>
        <div class="text">
          <h3>Attitude</h3>
          <p>Lewis OfMan · Attitude</p>
        </div>
      </div>
      <div class="playlist-list__con">
        <div class="img"></div>
        <div class="text">
          <h3>Try Everthing</h3>
          <p>shakira · Zootopia</p>
        </div>
      </div>
      <div class="playlist-list__con">
        <div class="img"></div>
        <div class="text">
          <h3>Sunflower</h3>
          <p>Joseph Vincent · Sunflower</p>
        </div>
      </div>
    </section>
  </div>
    <script src="https://kit.fontawesome.com/77fc3db515.js" crossorigin="anonymous"></script>
  </body>
</html>
