<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/clock.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- title -->
    <div class="title">
      <form class="hidden" id="login-form">
        <input
          atype="text"
          placeholder="What is your name?"
          required
          maxlength="15"
        />
        <button>Lon In</button>
      </form>
      <h1 class="title-name" id="greeting" class="hidden"></h1>
      <button class="title-logout">Lon Out</button>
      <h2 class="title-clock" id="clock">00:00:00</h2>
    </div>
    <!-- quote -->
    <div id="quote">
      <div></div>
      <span></span>
    </div>
    <!-- todo -->
    <form id="todo-form">
      <input type="text" required placeholder="Write a To Do and Press Enter" />
      <ul id="todo-list"></ul>
    </form>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <!-- bg -->
  </body>
</html>
