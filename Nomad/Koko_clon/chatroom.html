<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ctat w/ eye - Kokoa Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>34%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div class="null"></div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">lip💋</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2023
      </div>
      <div class="message-row fadeInSideLfte">
        <img src="./imges/friend_1.jpg">
        <div class="message-row__content">
          <span class="message__author">lip💋</span>
          <div class="message__info">
            <span class="message__bubble">Hi peripera!</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own fadeInSideRight">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">❤️</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
      <div class="message-row fadeInSideLfte">
        <img src="./imges/friend_1.jpg">
        <div class="message-row__content">
          <span class="message__author">lip💋</span>
          <div class="message__info">
            <span class="message__bubble">이번 신상품 색이 너무 예뻐!</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message...">
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-circle-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/77fc3db515.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
