<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Kokoa Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>34%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <p class="welcome-header__text">if you have Kokoa Account,<br> log in with your email or phone number.</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input class="form__input" name="username" type="text" placeholder="Email or phone number" required>
    <input class="form__input" name="assword" type="password" placeholder="Password">
    <input class="form__button" type="submit" value="Log in">
    <a href="#">Find Kokoa Account or Password</a>
  </form>

  <!-- action="" method="" 
  action= 어떤 페이지로 데이터를 보낼 것인지
  method= post / get
  post 백엔드 서버에 정보를 전송
  get 보안에 취약 (아이디 비밀번호는 보내면 안됨)
  -->

  <div id="no-mobile">
    <span>Your screen is too big💄</span>
  </div>

  <script src="https://kit.fontawesome.com/77fc3db515.js" crossorigin="anonymous"></script>

</body>
</html>
