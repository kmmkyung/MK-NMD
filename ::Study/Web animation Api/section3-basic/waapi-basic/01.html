<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animation API</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      // box.animate(keyframes,options);
      // keyframes : 실제로 애니메이션 시킬 변화하는 속성 (투명도나 위치이동 등) offset:0:0% 1:100%
      // options : 재생시간 딜레이 등 애니메이션의 속성

      const box = document.querySelector(".box");

      box.animate(
        // keyframes
        [
          { transform: "translateX(0)", opacity: 0 },
          { transform: "translateX(-50px)", opacity: 1, offset: 0.6 },
          { transform: "translateX(200px)", opacity: 0.5 },
        ],
        // options
        {
          duration: 1000,
          easing: "linear",
          fill: "forwards",
          iterations: Infinity,
          direction: "alternate",
        }
      );
    </script>
  </body>
</html>
