<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hand{
      width: 200px;
      position: absolute;
      left: 400px;
      top: 90px;
    }

    .key{
      width: 150px;
      position: absolute;
      left: 100px;
      top: 50px;
      transition: 1s;
    }
  </style>
</head>
<body>

  <img class="hand" src="../02/images/hand.svg" alt="">
  <!-- <img class="key" src="../02/images/key.svg" alt=""> -->
  <object class="key" data="../02/images/key.svg" type="image/svg+xml"></object>

  <script>
    const hand = document.querySelector('.hand')
    const key = document.querySelector('.key')
    let isKeyHand = false

    hand.addEventListener('click',()=>{
      if(isKeyHand){
        key.style.transform = `scale(1) translate(0,0)`
      }
      else{
        const handRect =  hand.getBoundingClientRect();
        const leftPosition = handRect.left + 150;
        const topPosition = handRect.top - 60;
  
        key.style.transform = `scale(0.5) translate(${leftPosition}px,${topPosition}px)`
      }
    })

    key.addEventListener('transitionend',()=>{
      isKeyHand = !isKeyHand;
    })
  </script>
</body>
</html>
