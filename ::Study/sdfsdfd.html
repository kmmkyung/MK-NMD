<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{margin: 0; padding: 0; overflow-x: hidden;}
    .sec{height: 100vh; width: 100%;}
    .sec1{background-color: tomato;}
    .sec2{background-color: aquamarine;}
    .sec3{background-color: skyblue; flex-shrink: 0;}
    .sec4{background-color: salmon; flex-shrink: 0;} 
    .sec5{background-color: lemonchiffon; flex-shrink: 0;}
    .left{
      display: flex;
      position: relative;
      transition: all .4s;
      width: 100%;
      left: -100%;
    }
    </style>
</head>
<body>
  <section class="sec1 sec">
    <button>섹션2로이동</button>
  </section>
  <section class="sec2 sec"></section>
  <div class="left">
    <section class="sec3 sec li"></section>
    <section class="sec4 sec li"></section>
    <section class="sec5 sec li"></section>
  </div>
  <script>
    let sec1 = document.querySelector('.sec1')
    sec1.addEventListener('click',function(){
      window.scrollTo({top:sec2.offsetTop,behavior:"smooth"})
    })
    let sec2 = document.querySelector('.sec2')
    
    let sec3 = document.querySelector('.sec3')
    let sec4 = document.querySelector('.sec4')
    let sec5 = document.querySelector('.sec5')
    let left = document.querySelector('.left')
    let slideLi = document.querySelectorAll('.li')
  
    function slide(){
      setInterval(()=>{
        let slideLi = document.querySelectorAll('.li')
        left.insertBefore(slideLi[slideLi.length-1],slideLi[0])
        left.style.left = -100 +'%';
        left.style.transition = "none";
        setTimeout(function(){
          left.style.left = 0 +'%';
          left.style.transition = "left .4s ease-in-out";
        },1)
      },1000)
    }

    slide()

  </script>
</body>
</html>
